<h1 id="mysql语法"><a href="#mysql语法" class="headerlink" title="mysql语法"></a>mysql语法</h1><h2 id><a href="#" class="headerlink" title></a></h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">连接数据库</span></span><br><span class="line"><span class="comment">mysql -h xxx.xxx.xxx.xxx -P 3306 -u root -p  </span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">-- 查看数据库列表</span></span><br><span class="line"><span class="keyword">show</span> databases;</span><br><span class="line"><span class="comment">-- 选择数据库</span></span><br><span class="line">use DATABASE_NAME;</span><br><span class="line"><span class="comment">-- 查看数据库中表列表</span></span><br><span class="line"><span class="keyword">show</span> tables;</span><br><span class="line"><span class="comment">-- 查看表中字段信息(包含字段名、数据类型、是否NULL、键信息、默认值)</span></span><br><span class="line"><span class="keyword">desc</span> TABLE_NAME</span><br><span class="line"><span class="keyword">show</span> columns <span class="keyword">from</span> TABLE_NAME;</span><br><span class="line"><span class="comment">-- 查看数据库或表的创建语句</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">create</span> DATABASE_NAME<span class="operator">/</span>TABLE_NAME;</span><br><span class="line"><span class="comment">-- 查看服务器状态  </span></span><br><span class="line"><span class="keyword">show</span> status</span><br></pre></td></tr></table></figure>

<h2 id="数据库操作"><a href="#数据库操作" class="headerlink" title="数据库操作"></a>数据库操作</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 创建数据库  </span></span><br><span class="line"><span class="keyword">create</span> database DATABASE_NAME;</span><br><span class="line"><span class="comment">-- 删除数据库</span></span><br><span class="line"><span class="keyword">drop</span> database DATABASE_NAME;</span><br><span class="line"><span class="comment">-- 修改数据库名称</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="表操作"><a href="#表操作" class="headerlink" title="表操作"></a>表操作</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 创建新表</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> TABLE_NAME (</span><br><span class="line">COLUMN_NAME1 <span class="type">int</span> <span class="keyword">not</span> <span class="keyword">null</span> ,  <span class="comment">-- 不为空</span></span><br><span class="line">COLUMN_NAME2 <span class="type">varchar</span>(<span class="number">255</span>) <span class="keyword">unique</span>,  <span class="comment">-- 列值唯一</span></span><br><span class="line">COLUMN_NAME3 <span class="type">varchar</span>(<span class="number">255</span>) <span class="keyword">default</span> <span class="string">&#x27;xxx&#x27;</span>, <span class="comment">-- 默认值</span></span><br><span class="line">COLUMN_NAME4 <span class="type">varchar</span>(<span class="number">255</span>) ,</span><br><span class="line">COLUMN_NAME5 <span class="type">varchar</span>(<span class="number">255</span>) ,</span><br><span class="line"><span class="keyword">primary</span> key(COLUMN_NAME4), <span class="comment">-- 主键，不为空、唯一</span></span><br><span class="line"><span class="keyword">foreign</span> key(COLUMN_NAME5) <span class="keyword">references</span> TABLE_NAME(COLUMN_NAME), <span class="comment">-- 外键，COLUMN_NAME5必须是TABLE_NAME表COLUMN_NAME中的值</span></span><br><span class="line"><span class="keyword">check</span> (COLUMN_NAME1 <span class="operator">&gt;</span> <span class="number">0</span> )  <span class="comment">-- 只允许大于零的数</span></span><br><span class="line">)</span><br><span class="line"><span class="comment">-- 复制表结构以及数据</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> NEW_TABLE <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> OLD_TABLE;</span><br><span class="line"><span class="comment">-- 仅复制表结构</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> NEW_TABLE <span class="keyword">like</span> OLD_TABLE;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 删除表</span></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">table</span> TABLE_NAME;</span><br><span class="line"><span class="comment">-- 清空表数据</span></span><br><span class="line"><span class="keyword">truncate</span> TABLE_NAME;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 添加列</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> TABLE_NAME <span class="keyword">add</span> COLUMN_NAME <span class="type">int</span> <span class="keyword">not</span> <span class="keyword">null</span> ;</span><br><span class="line"><span class="comment">-- 删除列</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> TABLE_NAME <span class="keyword">drop</span> COLUMN_NAME;</span><br><span class="line"><span class="comment">-- 修改字段类型</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> TABLE_NAME modify COLUMN_NAME <span class="type">varchar</span>(<span class="number">255</span>);</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
